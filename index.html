<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="res/favicon.ico" type="image/x-icon">
    <title>Poker Trainer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <div id="header">
            <h1 id="header-text">Poker Trainer</h2>
            <div id="options-wrapper">
                <input type="checkbox" id="display-mode-toggle" name="card-display-type" checked>
                <label for="display-mode-toggle"> Detailed Card Display</label><br>
            </div>
            <select id="mode-select">
                <!-- for example... -->
                <option value="pot odds">Pot Odds</option>
            </select>
        </div>
        <div id="board" class="hand"></div>
        <div id="player-hand" class="hand"></div>
    </div>
    <script type="module" src="script.js" defer></script>
</body>
</html>
